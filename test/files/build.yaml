repository: docker.io/username
tag: latest
before-all:
  - npx cds build --production
modules:
  - name: bookshop-approuter
    tag: v1
    build-parameters:
      buildpack:
        builder: builder-jammy-base
        type: nodejs
        path: app
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: book-srv
    build-parameters:
      buildpack:
        type: sap-machine, java
        builder: builder-jammy-buildpackless-base
        path: .
        env:
          SPRING_PROFILES_ACTIVE: cloud
          BP_JVM_VERSION: 17
          BP_MAVEN_BUILT_ARTIFACT: srv/target/book-exec.jar
  - name: dockerfile-image
    build-parameters:
      dockerfile: dockerfiles/sample.Dockerfile
  - name: bookshop-hana-deployer
    build-parameters:
      commands:
        - 'pack build bookshop-hana-deployer --buildpack gcr.io/paketo-buildpacks/nodejs --path db --builder paketobuildpacks/builder-jammy-base'